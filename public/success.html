<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>授權成功 - AList OneDrive 授權工具</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0f9d58;
            margin-bottom: 20px;
            text-align: center;
        }
        .success-icon {
            text-align: center;
            margin: 30px 0;
            font-size: 60px;
            color: #0f9d58;
        }
        .token-container {
            margin-top: 30px;
            background-color: #f0fcf4;
            border-radius: 5px;
            border-left: 5px solid #0f9d58;
            padding: 20px;
        }
        .token-container h2 {
            color: #0f9d58;
            margin-bottom: 15px;
        }
        .token-field {
            margin: 15px 0;
        }
        .token-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .token-field textarea, .token-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            margin-bottom: 5px;
        }
        .token-field textarea {
            height: 80px;
            resize: vertical;
        }
        .copy-btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        .copy-btn:hover {
            background-color: #3367d6;
        }
        .note {
            margin-top: 30px;
            padding: 15px;
            background-color: #fff8e1;
            border-left: 5px solid #ffc107;
            border-radius: 5px;
        }
        .note h3 {
            margin-bottom: 10px;
            color: #f57c00;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        .button {
            display: inline-block;
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #3367d6;
        }
        .button-group {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>授權成功!</h1>
        
        <div class="success-icon">
            ✓
        </div>
        
        <div class="token-container">
            <h2>您的 OneDrive 授權信息</h2>
            
            <div class="token-field">
                <label for="client-id">Client ID:</label>
                <input type="text" id="client-id" readonly>
                <button class="copy-btn" onclick="copyToClipboard('client-id')">複製</button>
            </div>
              <!-- 已移除 Client Secret 部分，不再向用戶顯示敏感資訊 -->
            <div class="token-field">
                <label for="redirect-uri">Redirect URI:</label>
                <input type="text" id="redirect-uri" readonly>
                <button class="copy-btn" onclick="copyToClipboard('redirect-uri')">複製</button>
            </div>
            
            <div class="token-field">
                <label for="refresh-token">Refresh Token:</label>
                <textarea id="refresh-token" readonly></textarea>
                <button class="copy-btn" onclick="copyToClipboard('refresh-token')">複製</button>
            </div>
        </div>
          <div class="note">
            <h3>重要提示</h3>
            <p>請妥善保管您的授權信息，尤其是 Refresh Token，它可以用來存取您的 OneDrive 內容。</p>
            <p>我們不會顯示 Client Secret，因為這是敏感資訊，應由您自行保管。</p>
            <p>將這些資訊填入 AList 的 OneDrive 存儲設定中即可完成掛載。</p>
        </div>
        
        <div class="button-group">
            <a href="/" class="button">返回首頁</a>
        </div>
        
        <div class="footer">
            <p>此工具僅用於獲取合法授權，請勿用於非法用途。</p>
            <p>© 2025 AList OneDrive 授權工具</p>
        </div>
    </div>

    <script>        // 獲取URL參數
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const clientId = urlParams.get('client_id');
            // 不再從 URL 參數中獲取 client_secret
            const redirectUri = urlParams.get('redirect_uri');
            const refreshToken = urlParams.get('refresh_token');
            
            document.getElementById('client-id').value = clientId || '';
            // 不再設定 client-secret 元素的值
            document.getElementById('redirect-uri').value = redirectUri || '';
            document.getElementById('refresh-token').value = refreshToken || '';
        };
        
        // 複製到剪貼簿
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            element.select();
            document.execCommand('copy');
            
            const button = element.nextElementSibling;
            const originalText = button.textContent;
            button.textContent = '已複製!';
            setTimeout(() => {
                button.textContent = originalText;
            }, 2000);
        }
    </script>
</body>
</html>
