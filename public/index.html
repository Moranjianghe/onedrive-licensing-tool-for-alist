<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AList OneDrive 授權工具</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4285f4;
            margin-bottom: 20px;
            text-align: center;
        }
        .button-group {
            margin-top: 30px;
            text-align: center;
        }
        .button {
            display: inline-block;
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #3367d6;
        }
        .info-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #f0f5ff;
            border-radius: 5px;
            border-left: 5px solid #4285f4;
        }
        .info-section h2 {
            color: #4285f4;
            margin-bottom: 10px;
        }
        .info-section p {
            margin-bottom: 15px;
        }
        .info-section ul {
            margin-left: 20px;
            margin-bottom: 15px;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AList OneDrive 授權工具</h1>
        
        <div class="info-section">
            <h2>關於此工具</h2>
            <p>此工具幫助您獲取 OneDrive 的授權認證，便於在 AList 中掛載您的 OneDrive 儲存空間。</p>
            <p>使用此工具，您將獲得 AList 掛載 OneDrive 所需的 refresh_token 等授權憑證。</p>
        </div>          <div class="info-section">
            <h2>使用方法</h2>
            <ol>
                <li>點擊下方「取得 OneDrive 授權」按鈕</li>
                <li>登入您的 Microsoft 帳戶</li>
                <li>授予必要的權限</li>
                <li>系統會自動獲取並顯示需要的授權信息</li>
            </ol>
        </div>
          <div class="button-group">
            <a href="/auth/login" class="button" style="background-color: #4285f4;">取得 OneDrive 授權</a>
        </div>
    </div>
</body>
</html>
